{% extends "base.html" %}
{% block content %}
<h1>Create New Habit</h1>
<form method="POST">
    <label for="name">Habit Name:</label><br>
    <input type="text" name="name" required><br><br>

    <label for="periodicity">Period:</label><br>
    <select name="periodicity" required>
        <option value="daily">Daily</option>
        <option value="weekly">Weekly</option>
        <option value="monthly">Monthly</option>
        <option value="yearly">Yearly</option>
    </select><br><br>

    <label for="selected_dates">Choose days in the calendar:</label><br>
    <input type="text" id="selected_dates" name="selected_dates" placeholder="Choose days..." readonly><br><br>

    <input type="submit" value="Create">
</form>

<script>
flatpickr("#selected_dates", {
    mode: "multiple",          // choose multiple dates
    dateFormat: "Y-m-d",       // ISO format for python
    minDate: "today",          // no past dates
    locale: "en"               
});
</script>
{% endblock %}
